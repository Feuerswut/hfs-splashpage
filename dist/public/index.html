<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splashpage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .box {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            color: #000;
            margin-bottom: 15px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        
        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }
        
        button:hover {
            background: #333;
        }
        
        @media (max-width: 480px) {
            .box {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Splashpage</h1>
        <p>
            This is an example splash page, click the button below to continue.
        </p>
        <button onclick="accept()">CONTINUE</button>
    </div>

    <script>
        function accept() {
            const days = {{COOKIE_DAYS}};
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = '{{COOKIE_NAME}}=true; expires=' + date.toUTCString() + '; path=/';
            location.reload();
        }
    </script>
</body>
</html>
